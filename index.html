    // Intersection Observer Hook for Entry Animations
    const Reveal = ({ children, delay = 0, className = '', direction = 'up' }) => {
      const [isVisible, setIsVisible] = useState(false);
      const ref = useRef(null);

      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              setIsVisible(true);
              // observer.unobserve(entry.target); // keep it dynamic or uncomment to run once
            }
          },
          { threshold: 0.1, rootMargin: "0px 0px -50px 0px" }
        );
        if (ref.current) observer.observe(ref.current);
        return () => {
          if (ref.current) observer.disconnect();
        };
      }, []);

      const translateMap = {
        up: 'translate-y-8',
        down: '-translate-y-8',
        left: 'translate-x-8',
        right: '-translate-x-8',
      };

      return (
        <div
          ref={ref}
          className={`transition-all duration-1000 ease-expo ${isVisible ? 'opacity-100 translate-y-0 translate-x-0' : `opacity-0 ${translateMap[direction]}`
            } ${className}`}
          style={{ transitionDelay: `${delay}ms` }}
        >
          {children}
        </div>
      );
    };
