    // Intersection Observer Hook for Entry Animations
    const Reveal = ({ children, delay = 0, className = '', direction = 'up' }) => {
      const [isVisible, setIsVisible] = useState(false);
      const ref = useRef(null);

      useEffect(() => {
        const observer = new IntersectionObserver(
          ([entry]) => {
            if (entry.isIntersecting) {
              setIsVisible(true);
              // observer.unobserve(entry.target); // keep it dynamic or uncomment to run once
            }
          },
          { threshold: 0.1, rootMargin: "0px 0px -50px 0px" }
        );
        if (ref.current) observer.observe(ref.current);
        return () => {
          if (ref.current) observer.disconnect();
        };
      }, []);

      const translateMap = {
        up: 'translate-y-8',
        down: '-translate-y-8',
        left: 'translate-x-8',
        right: '-translate-x-8',
      };

      return (
        <div
          ref={ref}
          className={`transition-[opacity,transform] duration-1000 ease-expo ${isVisible ? 'opacity-100 translate-y-0 translate-x-0' : `opacity-0 ${translateMap[direction]}`
            } ${className}`}
          style={{ transitionDelay: `${delay}ms` }}
        >
          {children}
        </div>
      );
    };

                      height={500}
                      className="w-full h-full object-cover object-[center_20%]"
                      loading="eager"
                      fetchpriority="high"
                    />
                    <div className="absolute inset-0 border divide-zinc-200/20 dark:border-white/10 rounded-[2rem] mix-blend-overlay pointer-events-none" />
                  </div>
                </Reveal>


              </div>

            </section>

            {/* BIO & QUICK INFO */}
            <section>
              <Reveal>
                <Card hover={false} accent={true} className="grid md:grid-cols-3 gap-8 md:gap-12">
                  <div className="md:col-span-2 space-y-4">
                    <div className="flex items-center gap-2 font-display text-xl font-medium mb-4 text-zinc-900 dark:text-zinc-100">
                      <User size={20} className="text-brand" /> El Resumen
                    </div>
                    <p className="text-zinc-600 dark:text-zinc-400 leading-relaxed text-lg">
                      {DATA.profile.bio}
                    </p>
                  </div>
                  <div className="space-y-6">
                    <div>
                      <div className="text-xs uppercase tracking-widest text-zinc-400 font-bold mb-1">Ubicación</div>
                      <div className="flex items-center gap-2 text-zinc-900 dark:text-zinc-200">
                        <MapPin size={16} className="text-zinc-400" /> {DATA.profile.location}
                      </div>
                    </div>
                    <div>
                      <div className="text-xs uppercase tracking-widest text-zinc-400 font-bold mb-1">Especialidad</div>
                      <div className="text-zinc-900 dark:text-zinc-200">
                        {DATA.profile.subtitle}
                      </div>
                    </div>
                  </div>
                </Card>
              </Reveal>
            </section>


            {/* EXPERIENCE & EDUCATION */}
            <section id="experience" className="grid lg:grid-cols-2 gap-16 lg:gap-12">

              <div>
                <Reveal>
                  <SectionTitle title="Experiencia" subtitle="Trayectoria laboral reciente." />
                </Reveal>
                <div className="space-y-4">
                  {DATA.experience.map((job, idx) => (
                    <Reveal key={idx} delay={idx * 100}>
                      <Card className="flex flex-col md:flex-row md:items-start gap-4 md:gap-6 p-6 md:p-8">
                        <div className="w-24 shrink-0 text-sm font-medium text-zinc-400 pt-1">
                          {job.period.split(" - ")[0]}<br />
                          <span className="text-zinc-300 dark:text-zinc-600">→ {job.period.split(" - ")[1]}</span>
                        </div>
                        <div>
                          <h3 className="font-display text-xl font-medium text-zinc-900 dark:text-zinc-100 group-hover:text-brand transition-colors mb-1">
                            {job.role}
                          </h3>
                          <div className="text-brand font-medium mb-4">{job.company}</div>
                          <p className="text-zinc-600 dark:text-zinc-400 leading-relaxed text-sm">
                            {job.desc}
                          </p>
                        </div>
                      </Card>
                    </Reveal>
                  ))}
                </div>
              </div>

              <div>
                <Reveal>
                  <SectionTitle title="Educación" subtitle="Formación académica." />
                </Reveal>
                <div className="space-y-4">
                  {DATA.education.map((edu, idx) => (
                    <Reveal key={idx} delay={idx * 100}>
                      <Card className="p-6 md:p-8">
                        <div className="text-sm font-medium text-zinc-400 mb-2">{edu.year}</div>
                        <h3 className="font-display text-xl font-medium text-zinc-900 dark:text-zinc-100 mb-1">
                          {edu.degree}
                        </h3>
                        <div className="text-zinc-600 dark:text-zinc-400">{edu.institution}</div>
                      </Card>
                    </Reveal>
                  ))}
                </div>

                <Reveal delay={200}>
                  <div className="mt-8 p-6 md:p-8 bg-zinc-100 dark:bg-zinc-900 rounded-2xl flex items-start gap-4">
                    <Radio size={24} className="text-zinc-400 shrink-0 mt-1" />
                    <div>
                      <h4 className="font-display font-medium text-zinc-900 dark:text-zinc-100 mb-2">Interés Personal</h4>
                      <p className="text-zinc-600 dark:text-zinc-400 text-sm leading-relaxed">
                        Aficionado a la radioafición, explorando la comunicación global analógica como base de las redes interpersonales modernas.
                      </p>
                    </div>
                  </div>
                </Reveal>

              </div>

            </section>

            {/* SKILLS */}
            <section id="skills">
              <Reveal>
                <SectionTitle title="Habilidades" subtitle="Herramientas y áreas de expertise." />
              </Reveal>

              <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">

                {DATA.hardSkillGroups.map((group, idx) => (
                  <Reveal key={idx} delay={idx * 100}>
                    <Card hover={false} className="h-full bg-transparent border-zinc-200 dark:border-zinc-800 p-6 md:p-8">
                      <div className="flex items-center gap-3 mb-6">
                        <div className="p-2.5 rounded-xl bg-zinc-100 dark:bg-zinc-800 text-zinc-900 dark:text-zinc-100">
                          {idx === 0 && <Cpu size={20} />}
                          {idx === 1 && <User size={20} />}
                          {idx === 2 && <Briefcase size={20} />}
                        </div>
                        <h3 className="font-display font-medium text-lg text-zinc-900 dark:text-zinc-100">{group.category}</h3>
                      </div>
                      <ul className="space-y-4 lg:space-y-3">
                        {group.skills.map((skill, si) => (
                          <li key={si} className="flex items-center gap-3 text-zinc-600 dark:text-zinc-400">
                            <div className="w-1.5 h-1.5 rounded-full bg-zinc-300 dark:bg-zinc-700 shrink-0" />
                            <span className="text-sm md:text-base">{skill}</span>
                          </li>
                        ))}
                      </ul>
                    </Card>
                  </Reveal>
                ))}

              </div>

              <Reveal delay={300}>
                <div className="mt-8 border-t border-zinc-200 dark:border-zinc-800 pt-8 flex flex-wrap gap-2.5">
                  <span className="text-sm font-medium text-zinc-500 py-1.5 mr-2">Soft Skills:</span>
                  {DATA.softSkills.map((skill, i) => (
                    <Badge key={i}>{skill}</Badge>
                  ))}
                </div>
              </Reveal>

            </section>

            {/* CONTACT CARD */}
            <section id="contact" className="pb-10">
              <Reveal>
                <div className="bg-white/40 dark:bg-black/20 border border-white/60 dark:border-white/10 rounded-[32px] shadow-[0_8px_32px_rgba(31,38,135,0.07)] dark:shadow-[0_8px_32px_rgba(0,0,0,0.5)] p-8 md:p-12 lg:p-16 text-center lg:text-left flex flex-col lg:flex-row items-center justify-between gap-8 md:gap-12 relative overflow-hidden group backdrop-blur-2xl">
                  <div className="absolute inset-0 z-0 pointer-events-none opacity-50">
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[150%] h-[200%] bg-[radial-gradient(ellipse_at_center,_rgba(139,92,246,0.15),_transparent_60%)] dark:bg-[radial-gradient(ellipse_at_center,_rgba(139,92,246,0.3),_transparent_70%)] blur-[50px] mix-blend-screen"></div>
                  </div>

                  <div className="relative z-10 max-w-xl">
                    <h2 className="font-display text-4xl md:text-5xl font-medium text-slate-900 dark:text-white mb-4 tracking-tight">
                      Hablemos de tu próximo proyecto.
                    </h2>
                    <p className="text-slate-600 dark:text-zinc-400 text-lg">
                      Si buscas llevar la experiencia de tus usuarios y el diseño al siguiente nivel, no dudes en contactarme.
                    </p>
                  </div>

                  <div className="relative z-10 shrink-0 w-full lg:w-auto">
                    <a
                      href={`mailto:${DATA.profile.emails[0]}`}
                      className="inline-flex items-center justify-center gap-3 bg-white/40 dark:bg-white/10 hover:bg-white/60 dark:hover:bg-white/20 text-slate-900 dark:text-white border border-white/60 dark:border-white/20 px-8 py-5 rounded-full font-medium text-lg uppercase tracking-wide transition-[background-color,transform,box-shadow] duration-300 transform hover:scale-105 active:scale-95 w-full lg:w-auto backdrop-blur-xl shadow-[0_8px_32px_rgba(31,38,135,0.1),inset_0_1px_rgba(255,255,255,0.6)] dark:shadow-[0_8px_32px_rgba(0,0,0,0.4),inset_0_1px_rgba(255,255,255,0.1)] saturate-200 cursor-pointer"
                    >
                      hola@dariolanza.ar <ArrowUpRight size={20} className="text-brand dark:text-white transition-transform group-hover:translate-x-1 group-hover:-translate-y-1" />
                    </a>
                  </div>
                </div>
              </Reveal>
            </section>

          </main>

          <footer className="border-t border-zinc-200 dark:border-zinc-800 py-8 lg:py-10">
            <div className="max-w-6xl mx-auto px-6 md:px-8 flex flex-col md:flex-row justify-between items-center gap-6 lg:gap-4 text-sm font-medium text-zinc-500 dark:text-zinc-500">
              <div>© {new Date().getFullYear()} Dario Lanza. Diseño eficiente.</div>
              <nav aria-label="Enlaces del footer" className="flex items-center gap-6">
                <a href={DATA.profile.links.linkedin} target="_blank" rel="noreferrer" className="hover:text-zinc-900 dark:hover:text-zinc-300 transition-colors duration-200">LinkedIn</a>
                <a href={DATA.profile.links.behance} target="_blank" rel="noreferrer" className="hover:text-zinc-900 dark:hover:text-zinc-300 transition-colors duration-200">Behance</a>
                <button className="hover:text-zinc-900 dark:hover:text-zinc-300 transition-colors duration-200 cursor-pointer" onClick={() => window.scrollTo({ top: 0, behavior: 'smooth' })}>Subir ↑</button>
              </nav>
            </div>
          </footer>
        </div>
      );
    }

    // Renderizado de la App
    const root = createRoot(document.getElementById('root'));
    root.render(<PortfolioApp />);
  </script>
</body>

</html>
